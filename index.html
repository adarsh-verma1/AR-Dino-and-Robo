<!doctype HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	</head>

	<body style='margin : 0; overflow: hidden;'>
		<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

			<a-assets>
				<a-asset-item id="dino" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
				<a-asset-item id="robo" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
			</a-assets>

			<a-marker type="barcode" value="0">
				<a-entity
					position="0 0 0"
					scale="0.05 0.05 0.05"
					gltf-model="#dino"
				></a-entity>
			</a-marker>

			<a-marker type="barcode" value="1">
				<a-entity
					position="0 0 0"
					scale="1 1 1"
					rotation="0 0 0"
					animation-mixer
					gltf-model="#robo"
				></a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
